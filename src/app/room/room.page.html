<ion-header>
    <ion-toolbar>

        <ion-title>TUNIVISIONS_LINK<br>
            <div class="status">En ligne</div>
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content #content>

    <div class="bg"></div>

    <ion-grid>
        <ion-row *ngFor="let message of messages | async">
            <ion-col size="9" class="message" [offset]="message.myMsg ? 3 : 0" [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
                <b [ngClass]="{ 'emailright': message.myMsg, 'emailleft': !message.myMsg }">{{ message.fromName }}</b><br><br>
                <span [ngClass]="{ 'msgright': message.myMsg, 'msgleft': !message.myMsg }">{{ message.msg }}
          </span>
                <div class="time ion-text-right" [ngClass]="{ 'timeright': message.myMsg, 'timeleft': !message.myMsg }"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
            </ion-col>
        </ion-row>
    </ion-grid>




</ion-content>




<ion-footer>



    <ion-toolbar color="light">
        <ion-row class="ion-align-items-center">
            <ion-col size="10">
                <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg">
                </ion-textarea>
            </ion-col>
            <ion-col size="2">
                <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
                    <ion-icon name="send" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>


</ion-footer>
