<ion-header>
    <ion-toolbar>

        <ion-title class="ion-text-center">Code QR</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <br>

    <ion-button shape="round" expand="full" (click)="scanCode()" color="danger" fill="outline">
        <ion-icon name="qr-code-sharp" slot="start"> </ion-icon> scan QRcode
    </ion-button>

    <ion-card *ngIf="scannedCode">

        <ion-card-header>
            <ngx-qrcode [value]="scannedCode" class="ion-text-center"></ngx-qrcode>
        </ion-card-header>

        <ion-card-content class="ion-text-center">
            <a href="{{ scannedCode}}" style="text-decoration: none; color: red;"> {{ scannedCode }}</a>
        </ion-card-content>
    </ion-card>

</ion-content>
